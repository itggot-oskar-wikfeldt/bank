<!DOCTYPE html>
<html>
<head>
    <title>bank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>

<div id="main">

    <header>
        <div id="logo">
            <h1 class="other-font">B</h1>
            <h1>ra</h1>
            <h1 class="other-font">B</h1>
            <h1>ank</h1>
        </div>
        <button>Logga ut</button>
    </header>

    <div class="info-box">
        <h3 id="saldo">Saldo: 50kr</h3>
        <div id="loanStuff">
            <input type="text" name="loan" maxlength="6" size="4" id="loanInput" placeholder="Belopp"><br>
            <button onclick="loan()" id="loanButton">Låna</button>
        </div>
    </div>

    <div id="overview">
        <div id="overviewStuff">
            <h2>Kontoöversikt</h2>
            <img src="img/arrow_button.svg" class="button" onclick="openOverview()">
        </div>

        <div id="tableContainer">

            <table>
                <tr>
                    <th>Belopp</th>
                    <th class="middle">Händelse</th>
                    <th class="last">Trans.datum</th>
                </tr>
                <tr>
                    <td>-20kr</td>
                    <td class="middle">ICA</td>
                    <td class="last">6/2-17</td>
                </tr>
                <tr>
                    <td>+500kr</td>
                    <td class="middle">Lån</td>
                    <td class="last">5/2-17</td>
                </tr>
                <tr>
                    <td>+150kr</td>
                    <td class="middle">Lån</td>
                    <td class="last">5/2-17</td>
                </tr>
                <tr>
                    <td>-3600kr</td>
                    <td class="middle">HM</td>
                    <td class="last">4/2-17</td>
                </tr>
                <tr>
                    <td>+3600kr</td>
                    <td class="middle">Lån</td>
                    <td class="last">4/2-17</td>
                </tr>
            </table>
        </div>


    </div>

</div>

<div id="success">
    <div class="info-box">
        <div id="spacer"></div>
        <h3>Du har lånat ? kr och har nu ? kr saldo.</h3>
        <button>Ok</button>
    </div>
    <div id="scrim"></div>

</div>

<script src="js/main.js"></script>

</body>
</html>
